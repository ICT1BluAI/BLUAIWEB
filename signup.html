<body>

<div style="width: 1440px; height: 731px; left: 0px; top: 0px; position: absolute; background:linear-gradient(0deg, #000728 0%, #000728 100%), linear-gradient(0deg, rgba(0, 0, 0, 0.20) 0%, rgba(0, 0, 0, 0.20) 100%)">
    <img style="width: 1887px; height: 800px; left: -167px; top: -95px; position: absolute; opacity: 0.5;" src="loginbg.jpg" />
    <div style="width: 451px; height: 385px; left: 430px; top: 220px; position: absolute; opacity: 0.5; background: #C2CEFF; border-radius: 25px"></div>
    
    <form>
        <div style="width: 388px; height: 50px; left: 465px; top: 380px; position: absolute; background: white; border-radius: 10px"></div>
        <div style="width: 388px; height: 50px; left: 465px; top: 305px; position: absolute; background: white; border-radius: 10px"></div>
        <div style="width: 88px; height: 35px; left: 465px; top: 315px; position: absolute; text-align: center; color: black; font-size: 16px; font-weight: 400; word-wrap: break-word">
            <input type="email" id="email" placeholder="Please Input Your Email" style="width: 200px; height: 25px; margin-left: 10px; border: none;" required>
        </div>
        <div style="width: 88px; height: 35px; left: 465px; top: 390px; position: absolute; text-align: center; color: black; font-size: 16px; font-weight: 400; word-wrap: break-word">
            <input type="password" id="password" placeholder="Please Input Your Password" style="width: 230px; height: 25px; margin-left: 10px; border: none;" required>
        </div>          
        <div style="width: 388px; height: 48px; left: 460px; top: 460px; position: absolute;">
            <button id="submit" type="submit" style="display: block; width: 100%; height: 100%; background: black; border-radius: 10px; color: white; text-align: center; line-height: 48px;">Sign Up</button>
            <div style="width: 329px; height: 56px; left: 36px; top: 60px; position: absolute; text-align: center; color: black; font-size: 15px; font-weight: 300; word-wrap: break-word">Already have an account?,<br/>Click here to <a href="login.html">Log In</div></a>
        </div>
        <div style="width: 187px; height: 35px; left: 568px; top: 250px; position: absolute; text-align: center; color: black; font-size: 20px; font-weight: 400; word-wrap: break-word">Sign Up to BLU.AI</div>
    </form>
    <div style="width: 238px; height: 34px; left: 927px; top: 508px; position: absolute; text-align: center; color: white; font-size: 16px;  font-weight: 400; word-wrap: break-word"></div>
</div> 
<div style="width: 238px; height: 34px; left: 927px; top: 508px; position: absolute; text-align: center; color: white; font-size: 16px; font-weight: 400; word-wrap: break-word"></div>
<div style="width: 286px; height: 470px; left: 27px; top: 28px; position: absolute">
    <div style="left: 200px; top: 25px; position: absolute; color: white; font-size: 22px; font-weight: 300; word-wrap: break-word">BLU.AI</div>
    <img style="width: 59px; height: 69px; left: 126px; top: 6px; position: absolute" src="Blu.png" />
</div>
<div style="width: 1440px; height: 240px; left: 0px; top: 730px; position: absolute; background: #D9D9D9"></div>
<div style="width: 383px; height: 73px; left: 140px; top: 840px; position: absolute"><span style="color: black; font-size: 25px; font-weight: 700; word-wrap: break-word">Contact us<br/></span><span style="color: black; font-size: 25px; font-family: Inter; font-weight: 400; word-wrap: break-word">admin@bluai.org</span></div>
</div>

<<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCyNUw4nNjdwbPK2XDBGF-SrXH74arP3oY",
        authDomain: "loginbai.firebaseapp.com",
        projectId: "loginbai",
        storageBucket: "loginbai.appspot.com",
        messagingSenderId: "70771945494",
        appId: "1:70771945494:web:ed98501cfe9b3e7400c537"
    };
    var app = initializeApp(firebaseConfig);
    var db = getDatabase(app);

    function handleSignUp(event) {
        event.preventDefault();
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        set(ref(db, 'user/' + email.replace(/\./g, '_')), {
            email: email,
            password: password
        })
        .then(() => {
            alert("Sign Up Successful!");
            window.location.href = "login.html";
        })
        .catch((error) => {
            console.error("Error storing user data: ", error);
        });
    }

    window.addEventListener('DOMContentLoaded', () => {
        const form = document.querySelector("form");
        form.addEventListener("submit", handleSignUp);
    });
</script>
